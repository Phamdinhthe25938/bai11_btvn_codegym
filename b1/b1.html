<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
      <button onclick="clickMe();">Click me!</button>
     <button onclick="click();">click toi</button>
</body>
</html>
<script >
      function clickMe(){
          let sout;
          sout = "<table border='1' width='300' cellspacing='0' cellpadding='3'>"
          for(let i =1;i<=10;i++){
              sout += "<tr>"
              for (let j=1;j<10;j++){
                  let t;
                  t=i*j;
                  sout += "<td>"+ j+"*"+i + "="+t+"</td>"
              }
              sout+= "</tr>"
          }
          sout +="</table>"
          document.write(sout);
      }
      function click() {
          let n=5;
          let count =0;
          while (count<20){
              if(n%3===0){
                  document.write("day so"+n);
                  count++;
              }
              n++;
          }
      }
</script>
